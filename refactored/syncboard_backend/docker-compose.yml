# =============================================================================
# SyncBoard 3.0 Knowledge Bank - Docker Compose (Phase 6)
# =============================================================================
# Development and production orchestration for backend + PostgreSQL
# =============================================================================

version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: syncboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: syncboard
      POSTGRES_PASSWORD: syncboard
      POSTGRES_DB: syncboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncboard-network

  # Redis cache and message broker
  redis:
    image: redis:7-alpine
    container_name: syncboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncboard-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}

      # CORS
      SYNCBOARD_ALLOWED_ORIGINS: ${SYNCBOARD_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}

      # Auth
      SYNCBOARD_TOKEN_EXPIRE_MINUTES: ${SYNCBOARD_TOKEN_EXPIRE_MINUTES:-1440}
    volumes:
      # Mount storage directories for persistent file storage
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload (comment out for production)
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    ports:
      - "8000:8000"
    networks:
      - syncboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery worker for background tasks
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-celery
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
    volumes:
      # Mount storage directories
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload
      - ./backend:/app/backend
    networks:
      - syncboard-network

  # Celery worker 2 (additional worker for parallel processing)
  celery-worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-celery-2
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
    volumes:
      # Mount storage directories
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload
      - ./backend:/app/backend
    networks:
      - syncboard-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network for service communication
networks:
  syncboard-network:
    driver: bridge
