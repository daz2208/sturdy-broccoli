# =============================================================================
# SyncBoard 3.0 Knowledge Bank - CI/CD Pipeline (Phase 6)
# =============================================================================
# Automated testing and deployment on push to main branch
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Linting and code quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black formatter check
        run: |
          black --check refactored/syncboard_backend/backend/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          flake8 refactored/syncboard_backend/backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 refactored/syncboard_backend/backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  # Job 2: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: syncboard
          POSTGRES_PASSWORD: syncboard
          POSTGRES_DB: syncboard_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r refactored/syncboard_backend/backend/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://syncboard:syncboard@localhost:5432/syncboard_test
        run: |
          cd refactored/syncboard_backend
          alembic upgrade head

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://syncboard:syncboard@localhost:5432/syncboard_test
          SYNCBOARD_SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: sk-test-key
          SYNCBOARD_ALLOWED_ORIGINS: http://localhost:3000
        run: |
          cd refactored/syncboard_backend
          pytest tests/ -v --tb=short

  # Job 3: Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd refactored/syncboard_backend
          docker build -t syncboard-backend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm syncboard-backend:${{ github.sha }} python -c "import backend.main; print('Image OK')"

  # Job 4: Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'refactored/syncboard_backend'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Don't fail the build on vulnerabilities (for now)
