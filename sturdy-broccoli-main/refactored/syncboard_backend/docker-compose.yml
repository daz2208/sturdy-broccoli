# =============================================================================
# SyncBoard 3.0 Knowledge Bank - Docker Compose (Phase 6)
# =============================================================================
# Development and production orchestration for backend + PostgreSQL
# =============================================================================

version: '3.8'

services:
  # PostgreSQL database with pgvector extension for native vector search
  db:
    image: pgvector/pgvector:pg15
    container_name: syncboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: syncboard
      POSTGRES_PASSWORD: syncboard
      POSTGRES_DB: syncboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syncboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncboard-network

  # Redis cache and message broker
  redis:
    image: redis:7-alpine
    container_name: syncboard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - syncboard-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
      IDEA_MODEL: ${IDEA_MODEL:-gpt-5-mini}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-5-nano}
      OPENAI_CONCEPT_MODEL: ${OPENAI_CONCEPT_MODEL:-gpt-5-nano}
      OPENAI_SUGGESTION_MODEL: ${OPENAI_SUGGESTION_MODEL:-gpt-5-mini}

      # CORS - Allow localhost, 127.0.0.1, and host.docker.internal for Docker/WSL compatibility
      SYNCBOARD_ALLOWED_ORIGINS: ${SYNCBOARD_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://127.0.0.1:8000,http://host.docker.internal:3000}

      # Auth
      SYNCBOARD_TOKEN_EXPIRE_MINUTES: ${SYNCBOARD_TOKEN_EXPIRE_MINUTES:-1440}
    volumes:
      # Mount storage directories for persistent file storage
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload (comment out for production)
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
    ports:
      - "8000:8000"
    networks:
      - syncboard-network
    healthcheck:
      # Use Python-based check (curl isn't in the image)
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery worker for background tasks
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-celery
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=debug -Q celery,uploads,analysis,low_priority
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
      IDEA_MODEL: ${IDEA_MODEL:-gpt-5-mini}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-5-nano}
      OPENAI_CONCEPT_MODEL: ${OPENAI_CONCEPT_MODEL:-gpt-5-nano}
      OPENAI_SUGGESTION_MODEL: ${OPENAI_SUGGESTION_MODEL:-gpt-5-mini}
    volumes:
      # Mount storage directories
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload
      - ./backend:/app/backend
    networks:
      - syncboard-network
    healthcheck:
      # Verify worker responds to ping via broker
      test: ["CMD-SHELL", "celery -A backend.celery_app inspect ping -d celery@$(hostname) | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery worker 2 (additional worker for parallel processing)
  celery-worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-celery-2
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=debug -Q celery,uploads,analysis,low_priority
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
      IDEA_MODEL: ${IDEA_MODEL:-gpt-5-mini}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-5-nano}
      OPENAI_CONCEPT_MODEL: ${OPENAI_CONCEPT_MODEL:-gpt-5-nano}
      OPENAI_SUGGESTION_MODEL: ${OPENAI_SUGGESTION_MODEL:-gpt-5-mini}
    volumes:
      # Mount storage directories
      - ./storage:/app/storage
      - ./images:/app/images

      # Development: Mount code for hot reload
      - ./backend:/app/backend
    networks:
      - syncboard-network
    healthcheck:
      # Verify worker responds to ping via broker
      test: ["CMD-SHELL", "celery -A backend.celery_app inspect ping -d celery@$(hostname) | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Beat - Scheduler for periodic tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-celery-beat
    restart: unless-stopped
    command: celery -A backend.celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
      IDEA_MODEL: ${IDEA_MODEL:-gpt-5-mini}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-5-nano}
      OPENAI_CONCEPT_MODEL: ${OPENAI_CONCEPT_MODEL:-gpt-5-nano}
      OPENAI_SUGGESTION_MODEL: ${OPENAI_SUGGESTION_MODEL:-gpt-5-mini}
    volumes:
      - ./backend:/app/backend
    networks:
      - syncboard-network

  # Flower - Celery monitoring dashboard
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncboard-flower
    restart: unless-stopped
    command: celery -A backend.celery_app --broker=redis://redis:6379/0 flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Database connection (needed for module imports)
      DATABASE_URL: postgresql://syncboard:syncboard@db:5432/syncboard

      # Redis connection
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security (required by backend.auth module)
      SYNCBOARD_SECRET_KEY: ${SYNCBOARD_SECRET_KEY:-your-secret-key-here-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # OpenAI API (needed for module imports)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-replace-with-your-key}
      TRANSCRIPTION_MODEL: ${TRANSCRIPTION_MODEL:-gpt-4o-mini-transcribe}
      IDEA_MODEL: ${IDEA_MODEL:-gpt-5-mini}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-5-nano}
      OPENAI_CONCEPT_MODEL: ${OPENAI_CONCEPT_MODEL:-gpt-5-nano}
      OPENAI_SUGGESTION_MODEL: ${OPENAI_SUGGESTION_MODEL:-gpt-5-mini}

      # Flower authentication
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    networks:
      - syncboard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5555/healthcheck').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Network for service communication
networks:
  syncboard-network:
    driver: bridge
